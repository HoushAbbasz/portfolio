<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav__container">
                <a href="../index.html" class="nav__logo">Housh Abbaszadeh</a>
                
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="resume.html" class="nav__link">Resume</a>
                    </li>
                    <li class="nav__item">
                        <a href="onboarding-reflection.html" class="nav__link">On Boarding</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__link nav__link--active">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="udemy.html" class="nav__link">Udemy Reflection</a>
                    </li>
                </ul>
                
                <button class="nav__toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="nav__toggle-line"></span>
                    <span class="nav__toggle-line"></span>
                    <span class="nav__toggle-line"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="overlay" aria-hidden="true"></div>

    <main class="main">
        <section class="contact">
            <div class="contact__container">
                <div class="contact__header">
                    <h1 class="contact__title">Get In Touch</h1>
                    <p class="contact__subtitle">Have a question or want to work together? Send me a message!</p>
                </div>

                <form class="contact-form" action="#" method="POST">
                    <div class="contact-form__group">
                        <label for="name" class="contact-form__label">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="contact-form__input" 
                            placeholder="Your Name"
                            required
                        >
                    </div>

                    <div class="contact-form__group">
                        <label for="email" class="contact-form__label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="contact-form__input" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>

                    <div class="contact-form__group">
                        <label for="subject" class="contact-form__label">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            class="contact-form__input" 
                            placeholder="Subject"
                            required
                        >
                    </div>

                    <div class="contact-form__group">
                        <label for="message" class="contact-form__label">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="contact-form__textarea" 
                            rows="6" 
                            placeholder="Your message here..."
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="contact-form__button">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__social">
                <a href="https://github.com/HoushAbbasz/" class="footer__link" aria-label="GitHub Profile" target="_blank" rel="noopener noreferrer">
                    <img src="../images/GitHub.png" alt="GitHub" class="footer__icon footer__icon--gh">
                </a>

                <a href="https://linkedin.com/in/housha" class="footer__link" aria-label="LinkedIn Profile" target="_blank" rel="noopener noreferrer">
                    <img src="../images/LinkedIn.png" alt="LinkedIn" class="footer__icon footer__icon--li">
                </a>
            </div>

            <p class="footer__copyright">
                Housh Portfolio Project | Copyright &copy; 2025 | All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../scripts/contact.js"></script>
    <script src="../scripts/script.js"></script>
    
</body>
</html>
